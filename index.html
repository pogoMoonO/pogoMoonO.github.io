<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Angle View Plugin Examples</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="angle.css" />
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="jquery.angle.js"></script>
    <style>
      body {
        background-color: #444;
      }
      .container {
        margin-top: 150px;
      }
      h1 {
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="angle-view" id="angle-view3">
      <ul>
        <li><img src="images/1.png" alt="1" /></li>
        <li><img src="images/2.png" alt="2" /></li>
        <li><img src="images/3.png" alt="3" /></li>
        <li><img src="images/4.png" alt="4" /></li>
        <li><img src="images/5.png" alt="5" /></li>
        <li><img src="images/6.png" alt="6" /></li>
        <li><img src="images/7.png" alt="7" /></li>
        <li><img src="images/8.png" alt="8" /></li>
        <li><img src="images/9.png" alt="9" /></li>
        <li><img src="images/10.png" alt="10" /></li>
        <li><img src="images/11.png" alt="11" /></li>
        <li><img src="images/12.png" alt="12" /></li>
        <li><img src="images/13.png" alt="13" /></li>
        <li><img src="images/14.png" alt="14" /></li>
        <li><img src="images/15.png" alt="15" /></li>
        <li><img src="images/16.png" alt="16" /></li>
      </ul>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#angle-view1").angle({
          speed: 1,
          previous: ".prev-image",
          next: ".next-image",
        });
        $("#angle-view2").angle({
          speed: 20,
        });
        $("#angle-view3").angle({
          speed: 3,
          drag: true,
        });
        $("#angle-view4").angle({
          speed: 4,
        });
      });
    </script>
  </body>

    (function () {
      var ga = document.createElement("script");
      ga.type = "text/javascript";

      ga.src =
        ("https:" == document.location.protocol
          ? "https://ssl"
          : "http://www") + ".google-analytics.com/ga.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</html>
